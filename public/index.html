<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LibrAi</title>
  <meta name="description" content="LibrAi ‚Äî Comunica√ß√£o sem barreiras" />
  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar" role="banner">
    <div class="brand">
      <span class="logo" aria-hidden="true">üñêÔ∏è</span>
      <h1>LibrAi</h1>
    </div>
    <div class="top-actions" role="group" aria-label="Prefer√™ncias">
      <button id="contrastBtn" class="ghost" title="Alto contraste (atalho H)">Alto contraste</button>
      <span class="tagline">Comunica√ß√£o sem barreiras</span>
    </div>
  </header>

  <main class="wrapper">
    <div class="grid" role="main" aria-label="√Årea principal">
      <!-- Lateral com avatar -->
      <aside class="card avatar" aria-label="Assistente visual">
        <div class="circle" aria-hidden="true">
          <!-- usa SVG por padr√£o; fallback de texto se falhar -->
          <img src="assets/avatar.svg" alt="" onerror="this.style.display='none'; this.nextElementSibling.style.display='grid';" />
          <div class="fallback" style="display:none;">LibrAi</div>
          <div class="pulse" id="listenPulse" aria-hidden="true"></div>
        </div>
        <p id="avatarMsg">Ol√°! Eu sou o LibrAi, pronto para te ajudar üòâ</p>
      </aside>

      <!-- Fala -> Texto -->
      <section class="card" aria-labelledby="fala-texto">
        <h2 id="fala-texto">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 14a3 3 0 0 0 3-3V6a3 3 0 1 0-6 0v5a3 3 0 0 0 3 3Zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 6 6.92V20H8v2h8v-2h-3v-2.08A7 7 0 0 0 19 11Z"/></svg>
          Fala ‚Üí Texto
        </h2>
        <button id="listenBtn" aria-pressed="false">
          <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 14a3 3 0 0 0 3-3V6a3 3 0 1 0-6 0v5a3 3 0 0 0 3 3Zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 6 6.92V20H8v2h8v-2h-3v-2.08A7 7 0 0 0 19 11Z"/></svg>
          Iniciar ditado
        </button>
        <div id="listenStatus" class="status" aria-live="polite"></div>
        <label for="inputText">Texto</label>
        <textarea id="inputText" placeholder="Fale algo ou digite aqui‚Ä¶"></textarea>
        <p class="muted">Atalho: <kbd>S</kbd> inicia/pausa o ditado.</p>
      </section>

      <!-- Texto -> Voz -->
      <section class="card" aria-labelledby="texto-voz">
        <h2 id="texto-voz">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M3 9v6h4l5 5V4L7 9H3m13.5 3a3.5 3.5 0 0 0-2.5-3.36v6.72A3.5 3.5 0 0 0 16.5 12m0-7a9 9 0 0 1 0 14"/></svg>
          Texto ‚Üí Voz
        </h2>
        <label for="voiceSelect">Voz</label>
        <select id="voiceSelect" aria-label="Voz para leitura (pt-BR recomendado)">
          <option>Carregando vozes‚Ä¶</option>
        </select>
        <div class="spacer"></div>
        <button id="speakBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M3 9v6h4l5 5V4L7 9H3m13.5 3a3.5 3.5 0 0 0-2.5-3.36v6.72A3.5 3.5 0 0 0 16.5 12m0-7a9 9 0 0 1 0 14"/></svg>
          Ouvir
        </button>
      </section>

      <!-- Texto -> Libras (placeholder) -->
      <section class="card" aria-labelledby="texto-libras">
        <h2 id="texto-libras">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M7 7a2 2 0 0 1 2-2h1v2H9v2H7V7m5-2h2v2h-2V5m4 0h1a2 2 0 0 1 2 2v1h-2V7h-1V5M5 9H3v6a2 2 0 0 0 2 2h6v-2H5V9m14 2h2v4a2 2 0 0 1-2 2h-4v-2h4v-4Z"/></svg>
          Texto ‚Üí Libras (em breve)
        </h2>
        <p>Em seguida vamos ligar este card a clipes/avatares de Libras.</p>
      </section>
    </div>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
